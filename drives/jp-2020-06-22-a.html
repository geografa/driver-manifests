// Add stops to the map
map.on('load', function() {
    map.addSource('stops', {
        'type': 'geojson',
        'data': geojson
    });
    map.addLayer({
        'id': 'stops',
        'type': 'symbol',
        'source': 'stops',
        'layout': {
            'icon-image': 'red-circle-3',
            'icon-allow-overlap': true,
            // get the title name from the source's "title" property
            'text-field': ['get', 'title'],
            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
            'text-offset': [0, 3],
            'text-anchor': 'bottom'
        },
        'paint': {
            'text-halo-color': '#fff',
            'text-halo-width': 3
        }
    });
});

// Create a popup, but don't add it to the map yet.
let popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: true
});

map.on('click', 'stops', function(e) {
    // Change the cursor style as a UI indicator.
    let features = geojson.features;
    map.getCanvas().style.cursor = 'pointer';

    var coordinates = e.features[0].geometry.coordinates.slice();
    var description = '<a href="geo:' + e.features[0].geometry.coordinates[1] + ',' + e.features[0].geometry.coordinates[0] + '"><span class="stopName">Get directions to: ' + e.features[0].properties.title + '</span><br>' + Math.round(1000*e.features[0].geometry.coordinates[0])/1000 + ',' + Math.round(1000*e.features[0].geometry.coordinates[1])/1000 +'</a>';
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(coordinates)
        .setHTML(description)
        .addTo(map);
});

map.on('mouseleave', 'stops', function() {
    map.getCanvas().style.cursor = '';
    // popup.remove();
});

// optimization stuff
function drawRoute(optCoords,profile) {
	let url = 'https://api.mapbox.com/optimized-trips/v1/mapbox/'+ profile + '/' + optCoords + '?steps=true&geometries=geojson&access_token=' + mapboxgl.routingAccessToken;
	let req = new XMLHttpRequest();
	req.responseType = 'json';
	req.open('GET', url, true);
	req.onload  = function() {
		let jsonResponse = req.response;
        let routeCoords = jsonResponse.trips[0].geometry;
        let zoomCoords = jsonResponse.trips[0].geometry.coordinates;
        addRoute(routeCoords); // add the route to the map
        zoomBounds(zoomCoords);
	};
	req.send();
};

getCoords = (cb,profile) => {
    let stops = [];
    for (let i = 0; i < geojson.features.length; i++) {
        const element = geojson.features[i].geometry.coordinates;
        stops.push(element);
    };
    let optCoords = stops.join(';');
    cb(optCoords,profile);
}

// adds the route as a layer on the map
addRoute = (coords) => {
	// check if the route is already loaded
	if (map.getSource('route')) {
		map.getSource('route').setData(coords);
	} else {
		map.addSource('route', {
			type: 'geojson',
			data: {
				"type": "Feature",
				"properties": {},
				"geometry": coords
			}
		});
		map.addLayer({
			id:'routeline-active',
			type:'line',
			source: 'route',
			layout:{
				'line-join': 'round',
				'line-cap': 'round'
			},
			paint:{
				'line-color': '#2f72ff',
				'line-width': {
					base:1,
					stops:[[12, 8], [22, 12]]
				},
                'line-opacity': 0.8
			}
		}, 'waterway-label');
		map.addLayer({
			"id": "route",
			"type": "symbol",
			"source": "route",
			"layout": {
				"symbol-placement": "line",
				"text-field": "â–¶",
				"text-size": {
					"base": 1,
					"stops": [[12, 24], [22, 60]]
				},
				"symbol-spacing": {
					"base": 1,
					"stops": [[12, 30], [22, 160]]
				},
				"text-keep-upright": false
			},
			"paint": {
				"text-color": "#2f72ff",
				"text-halo-color": "hsl(55, 11%, 96%)",
				"text-halo-width": 3
			}
		}, "waterway-label");
	};
};

zoomBounds = (coordinates) => {
    let bounds = coordinates.reduce(function(bounds, coord) {
        return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));
    map.fitBounds(bounds, {
        padding: 20
    });
}
